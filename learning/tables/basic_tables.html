<!DOCTYPE html>
<html>
<head>
    <style>

    /* table, th, td {
    border: 1px  black;
    } */

    </style>
</head>
<body>

    <h1>The thead, tbody, and tfoot elements</h1>
    
    <table id="RN_TABLE_ID", class="RN_TABLE_CLASS">
    <thead>
        <tr>
        <th>Month</th>
        <th>Savings</th>
        </tr>
    </thead>
    
    <tbody>
        <!-- tr refers to a row of data in html-->
        <tr>
            <!-- td refers to each cell, containing data -->
            <td>January</td>
            <td>$100</td>
        </tr>
        <tr>
            <td>February</td>
            <td>$80</td>
        </tr>
    </tbody>
    
    <tfoot>
        <tr>
            <td>Sum</td>
            <td>$180</td>
        </tr>
    </tfoot>
    </table>

</body>
</html>
